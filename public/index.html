<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <a onclick='displayProducts(products)'>Home</a>
        <a id='cartQty' onclick='viewCart()'></a>
        <div class='search'>
            <input id='searchBox' type='text' placeholder='Find a product...' />
            <button id='searchButton'>Search!</button>
        </div>
        <h1>A Store</h1>
    </header>

    <select id='category'>
        <option value=''>--Please select a category--</option>
        <option value='food'>Food</option>
        <option value='electronics'>Electronics</option>
        <option value='sporting'>Sporting</option>
    </select>
    <button id='filter' onclick='displaySelected()'>Filter Products</button>
    <ul id='list'></ul>
    <p id='cartTotal'></p>

    <div id='productContainer'>
        <div id='reviews'></div>
    </div>

    <div id='searchResults'></div>

    <script src='elements.js'></script>
    <script src='reset.js'></script>
    <script src='search.js'></script>
    <script src='display-selected.js'></script>
    <script src='checkout.js'></script>
    <script src='cart.js'></script>
    <script src='focus-product.js'></script>
    <script src='reviews.js'></script>
    <script src='products.js'></script>    
    <script src='index.js'></script>   
</body>
</html>
